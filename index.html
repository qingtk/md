  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-primary: #1e1e1e;
      --bg-secondary: #252526;
      --bg-tertiary: #2d2d30;
      --border: #3e3e42;
      --text: #cccccc;
      --text-dim: #808080;
      --accent: #0e639c;
      --accent-hover: #1177bb;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 13px;
      background: var(--bg-primary);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }
    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      min-width: 180px;
      background: var(--bg-secondary);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      padding: 8px 12px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 6px;
    }
    .sidebar-header span {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-dim);
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .sidebar-btn {
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      padding: 4px;
      border-radius: 3px;
      font-size: 14px;
      line-height: 1;
    }
    .sidebar-btn:hover { background: var(--bg-tertiary); }
    /* File Tree */
    .file-tree {
      flex: 1;
      overflow-y: auto;
      padding: 4px 0;
    }
    .file-item {
      padding: 4px 12px 4px 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .file-item:hover { background: var(--bg-tertiary); }
    .file-item.active { background: var(--accent); }
    .file-item .icon { font-size: 14px; flex-shrink: 0; }
    .file-item .name { overflow: hidden; text-overflow: ellipsis; }
    .folder-item { color: var(--text-dim); }
    .folder-children { padding-left: 12px; }
    .folder-children.collapsed { display: none; }
    /* Main Area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }
    /* Tabs */
    .tabs {
      display: flex;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border);
      overflow-x: auto;
      min-height: 35px;
    }
    .tab {
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      border-right: 1px solid var(--border);
      cursor: pointer;
      white-space: nowrap;
      max-width: 160px;
    }
    .tab:hover { background: var(--bg-secondary); }
    .tab.active {
      background: var(--bg-primary);
      border-bottom: 1px solid var(--bg-primary);
      margin-bottom: -1px;
    }
    .tab .name {
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tab .modified { color: #e2c08d; }
    .tab .close {
      font-size: 16px;
      line-height: 1;
      opacity: 0.6;
      padding: 2px;
      border-radius: 3px;
    }
    .tab .close:hover { opacity: 1; background: var(--bg-tertiary); }
    .tab:hover .close, .tab.active .close { opacity: 0.8; }
    /* Editor */
    .editor-container {
      flex: 1;
      position: relative;
    }
    .editor-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .empty-state {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-dim);
      flex-direction: column;
      gap: 12px;
    }
    .empty-state button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    .empty-state button:hover { background: var(--accent-hover); }
    /* Status Bar */
    .status-bar {
      padding: 4px 12px;
      background: var(--accent);
      font-size: 12px;
      display: flex;
      justify-content: space-between;
    }
    .status-bar .saved { opacity: 0.8; }
    /* Toast */
    .toast {
      position: fixed;
      bottom: 40px;
      right: 20px;
      background: var(--bg-tertiary);
      padding: 10px 16px;
      border-radius: 4px;
      border: 1px solid var(--border);
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.2s;
      pointer-events: none;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
